<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-purple-50 to-blue-50 min-h-screen">
    <div id="app"></div>

    <script>
        // Token storage
        let tokens = JSON.parse(localStorage.getItem('tokens') || '[]');
        
        // Check if there's a token parameter in URL
        const urlParams = new URLSearchParams(window.location.search);
        const tokenCode = urlParams.get('token');

        function saveTokens() {
            localStorage.setItem('tokens', JSON.stringify(tokens));
        }

        function generateToken() {
            const customerName = document.getElementById('customerName').value.trim();
            
            if (!customerName) {
                alert('Please enter customer name');
                return;
            }

            const tokenNumber = Math.floor(1000 + Math.random() * 9000);
            const tokenCode = Math.random().toString(36).substring(2, 8).toUpperCase();
            
            const newToken = {
                code: tokenCode,
                number: tokenNumber,
                customerName: customerName,
                createdAt: new Date().toLocaleString()
            };

            tokens.push(newToken);
            saveTokens();
            document.getElementById('customerName').value = '';
            renderAdminView();
        }

        function copyLink(code) {
            const link = `${window.location.origin}${window.location.pathname}?token=${code}`;
            navigator.clipboard.writeText(link).then(() => {
                const btn = event.target.closest('button');
                const originalHTML = btn.innerHTML;
                btn.innerHTML = `
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                    Copied!
                `;
                setTimeout(() => {
                    btn.innerHTML = originalHTML;
                }, 2000);
            });
        }

        function deleteToken(code) {
            if (confirm('Are you sure you want to delete this token?')) {
                tokens = tokens.filter(t => t.code !== code);
                saveTokens();
                renderAdminView();
            }
        }

        function renderCustomerView(token) {
            document.getElementById('app').innerHTML = `
                <div class="min-h-screen flex items-center justify-center p-4">
                    <div class="bg-white rounded-2xl shadow-2xl p-8 max-w-md w-full text-center">
                        <div class="mb-6">
                            <div class="w-20 h-20 bg-gradient-to-br from-purple-500 to-blue-500 rounded-full mx-auto flex items-center justify-center">
                                <span class="text-white text-3xl font-bold">ðŸŽ«</span>
                            </div>
                        </div>
                        
                        <h1 class="text-2xl font-bold text-gray-800 mb-2">Your Token Number</h1>
                        <p class="text-gray-600 mb-6">Customer: ${token.customerName}</p>
                        
                        <div class="bg-gradient-to-r from-purple-500 to-blue-500 rounded-xl p-8 mb-6">
                            <div class="text-6xl font-bold text-white mb-2">
                                ${token.number}
                            </div>
                            <div class="text-purple-100 text-sm">Token Code: ${token.code}</div>
                        </div>
                        
                        <div class="text-sm text-gray-500 mb-4">
                            Generated: ${token.createdAt}
                        </div>
                        
                        <button onclick="location.href='${window.location.pathname}'" class="px-6 py-3 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 font-medium transition-colors">
                            Go to Admin Panel
                        </button>
                    </div>
                </div>
            `;
        }

        function renderAdminView() {
            const tokensList = tokens.map(token => `
                <div class="border border-gray-200 rounded-lg p-4 hover:shadow-md transition-shadow">
                    <div class="flex items-center justify-between flex-wrap gap-3">
                        <div class="flex-1 min-w-0">
                            <div class="flex items-center gap-3 mb-2 flex-wrap">
                                <span class="text-3xl font-bold text-purple-600">
                                    ${token.number}
                                </span>
                                <div>
                                    <div class="font-semibold text-gray-800">
                                        ${token.customerName}
                                    </div>
                                    <div class="text-xs text-gray-500">${token.createdAt}</div>
                                </div>
                            </div>
                            <div class="text-sm font-mono bg-gray-100 px-3 py-1 rounded inline-block">
                                Code: ${token.code}
                            </div>
                        </div>
                        
                        <div class="flex gap-2">
                            <button onclick="copyLink('${token.code}')" class="px-4 py-2 bg-purple-100 text-purple-700 rounded-lg hover:bg-purple-200 transition-colors flex items-center gap-2">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                                </svg>
                                Copy Link
                            </button>
                            <button onclick="deleteToken('${token.code}')" class="px-4 py-2 bg-red-100 text-red-700 rounded-lg hover:bg-red-200 transition-colors">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');

            document.getElementById('app').innerHTML = `
                <div class="max-w-4xl mx-auto p-4">
                    <!-- Header -->
                    <div class="bg-white rounded-2xl shadow-lg p-6 mb-6">
                        <h1 class="text-3xl font-bold text-gray-800 mb-2">Token Generator</h1>
                        <p class="text-gray-600">Create and manage customer tokens</p>
                    </div>

                    <!-- Create Token Form -->
                    <div class="bg-white rounded-2xl shadow-lg p-6 mb-6">
                        <h2 class="text-xl font-semibold text-gray-800 mb-4 flex items-center gap-2">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                            </svg>
                            Generate New Token
                        </h2>
                        
                        <div class="flex gap-3">
                            <input
                                type="text"
                                id="customerName"
                                placeholder="Enter customer name"
                                class="flex-1 px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
                                onkeypress="if(event.key === 'Enter') generateToken()"
                            />
                            <button
                                onclick="generateToken()"
                                class="px-6 py-3 bg-gradient-to-r from-purple-500 to-blue-500 text-white font-semibold rounded-lg hover:from-purple-600 hover:to-blue-600 transition-all"
                            >
                                Generate
                            </button>
                        </div>
                    </div>

                    <!-- Tokens List -->
                    <div class="bg-white rounded-2xl shadow-lg p-6">
                        <h2 class="text-xl font-semibold text-gray-800 mb-4 flex items-center gap-2">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 10h16M4 14h16M4 18h16"></path>
                            </svg>
                            Generated Tokens (${tokens.length})
                        </h2>

                        ${tokens.length === 0 ? `
                            <div class="text-center py-12 text-gray-400">
                                <p class="text-lg">No tokens generated yet</p>
                                <p class="text-sm">Create your first token above</p>
                            </div>
                        ` : `
                            <div class="space-y-3">
                                ${tokensList}
                            </div>
                        `}
                    </div>
                </div>
            `;
        }

        // Initialize app
        if (tokenCode) {
            const token = tokens.find(t => t.code.toUpperCase() === tokenCode.toUpperCase());
            if (token) {
                renderCustomerView(token);
            } else {
                renderAdminView();
                alert('Token not found!');
            }
        } else {
            renderAdminView();
        }
    </script>
</body>
</html>
